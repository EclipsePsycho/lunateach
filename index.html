<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LunaTeach</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: var(--tg-theme-bg-color, #ffffff);
      --text-color: var(--tg-theme-text-color, #000000);
      --hint-color: var(--tg-theme-hint-color, #999999);
      --link-color: var(--tg-theme-link-color, #2481cc);
      --btn-color: var(--tg-theme-button-color, #3390ec);
      --btn-text: var(--tg-theme-button-text-color, #ffffff);
      --sec-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding-bottom: 80px; /* Space for Nav Bar */
    }

    .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
    .active { display: block; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    h1, h2 { text-align: center; margin-bottom: 20px; }

    /* Forms & Inputs */
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9em; }
    textarea, select, input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: var(--sec-bg);
      color: var(--text-color);
      box-sizing: border-box;
      font-size: 16px;
    }

    /* Buttons */
    .main-btn { background: var(--btn-color); color: var(--btn-text); border: none; padding: 15px; border-radius: 12px; font-size: 1em; width: 100%; font-weight: bold; cursor: pointer; margin: 10px 0; }
    .back-btn { background: none; border: 1px solid var(--hint-color); color: var(--hint-color); padding: 10px; border-radius: 10px; width: 100%; margin-top: 10px; }

    /* Navigation Bar */
    #nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 65px;
      display: flex;
      background: var(--sec-bg);
      border-top: 1px solid rgba(0,0,0,0.1);
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }
    .nav-item {
      flex: 1;
      text-align: center;
      background: none;
      border: none;
      color: var(--hint-color);
      font-size: 0.8em;
      padding: 10px 0;
    }
    .nav-item.active-nav { color: var(--link-color); font-weight: bold; }
    .nav-icon { font-size: 20px; display: block; margin-bottom: 2px; }

    /* Cards */
    .card {
      background: var(--sec-bg);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .badge {
      background: var(--link-color);
      color: white;
      padding: 2px 8px;
      border-radius: 5px;
      font-size: 0.75em;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div id="landing" class="page active">
    <div style="text-align: center; margin-top: 40px;">
      <span style="font-size: 60px;">üåô</span>
      <h1>LunaTeach</h1>
      <p style="color: var(--hint-color);">Professional English Mentoring</p>
    </div>
    <div style="margin-top: 50px;">
      <button class="main-btn" onclick="setRole('student')">üéì I want to Learn</button>
      <button class="main-btn" onclick="setRole('teacher')">üßë‚Äçüè´ I want to Teach</button>
    </div>
  </div>

  <div id="setup-profile" class="page">
    <h2 id="setup-title">Setup Profile</h2>
    <div id="teacher-fields" style="display:none;">
      <div class="form-group">
        <label>Professional Bio</label>
        <textarea id="bio" rows="4" placeholder="Describe your experience..."></textarea>
      </div>
      <div class="form-group">
        <label>Primary Subject</label>
        <select id="subject">
          <option>IELTS Coaching</option>
          <option>General Speaking</option>
          <option>Business English</option>
        </select>
      </div>
    </div>
    <div id="student-fields" style="display:none;">
      <div class="form-group">
        <label>What is your goal?</label>
        <select id="goal">
          <option>Improve Speaking</option>
          <option>Pass IELTS</option>
          <option>Writing Skills</option>
        </select>
      </div>
    </div>
    <button class="main-btn" onclick="completeSetup()">Finish Setup</button>
  </div>

  <div id="marketplace" class="page">
    <h2>Teachers</h2>
    <div id="teachers-list">
      <p style="text-align: center; color: var(--hint-color);">Searching for mentors...</p>
    </div>
  </div>

  <div id="requests" class="page">
    <h2>Inbox</h2>
    <div id="requests-content">
      <p style="text-align: center; color: var(--hint-color);">No active requests found.</p>
    </div>
  </div>

  <div id="profile-settings" class="page">
    <h2>Settings</h2>
    <div class="card" id="my-profile-card">
      </div>
    <button class="main-btn" onclick="editProfile()">Edit Bio</button>
    <button class="back-btn" onclick="logout()">Logout / Switch Role</button>
  </div>

  <nav id="nav-bar" style="display: none;">
    <button class="nav-item active-nav" onclick="showPage('marketplace', this)">
      <span class="nav-icon">üîç</span>Find
    </button>
    <button class="nav-item" onclick="showPage('requests', this)">
      <span class="nav-icon">üì¨</span>Inbox
    </button>
    <button class="nav-item" onclick="showPage('profile-settings', this)">
      <span class="nav-icon">üë§</span>Me
    </button>
  </nav>

  <script>
    const tg = Telegram.WebApp;
    tg.ready();
    tg.expand();

    let userRole = localStorage.getItem('luna_role') || null;
    let userProfile = JSON.parse(localStorage.getItem('luna_profile')) || null;

    // Initialization
    function init() {
      if (!userRole) {
        showPage('landing');
      } else if (!userProfile) {
        setRole(userRole);
      } else {
        showPage('marketplace');
        document.getElementById('nav-bar').style.display = 'flex';
        loadTeachers();
      }
    }

    function showPage(pageId, navEl = null) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');

      if (navEl) {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active-nav'));
        navEl.classList.add('active-nav');
      }

      if (pageId === 'profile-settings') renderProfile();
      if (pageId === 'marketplace') loadTeachers();
    }

    function setRole(role) {
      userRole = role;
      localStorage.setItem('luna_role', role);
      showPage('setup-profile');
      document.getElementById('teacher-fields').style.display = (role === 'teacher') ? 'block' : 'none';
      document.getElementById('student-fields').style.display = (role === 'student') ? 'block' : 'none';
    }

    function completeSetup() {
      const profile = {
        name: tg.initDataUnsafe.user?.first_name || "User",
        bio: document.getElementById('bio').value || "",
        subject: document.getElementById('subject').value || document.getElementById('goal').value,
        timestamp: new Date().toISOString()
      };
      
      userProfile = profile;
      localStorage.setItem('luna_profile', JSON.stringify(profile));

      // Notify Bot
      tg.sendData(JSON.stringify({
        action: "save_profile",
        role: userRole,
        profile: profile
      }));

      init();
    }

    function loadTeachers() {
      const list = document.getElementById('teachers-list');
      // Simulated Teachers for UI review
      const teachers = [
        {id: 1, name: "Sarah", bio: "Ex-IELTS Examiner", sub: "IELTS"},
        {id: 2, name: "James", bio: "Native Speaker - 10y exp", sub: "Speaking"}
      ];

      list.innerHTML = teachers.map(t => `
        <div class="card">
          <strong>${t.name}</strong> <span class="badge">${t.sub}</span>
          <p style="font-size:0.9em; margin: 10px 0;">${t.bio}</p>
          <button class="main-btn" style="padding:8px; font-size:0.8em;" onclick="connect('${t.id}')">Connect</button>
        </div>
      `).join('');
    }

    function renderProfile() {
      const container = document.getElementById('my-profile-card');
      container.innerHTML = `
        <div style="text-align:center;">
          <div style="font-size:40px; margin-bottom:10px;">üë§</div>
          <h3>${userProfile.name}</h3>
          <p class="badge">${userRole.toUpperCase()}</p>
          <p style="margin-top:15px;">${userProfile.bio || "No bio added."}</p>
          <small style="color:var(--hint-color)">Status: Active</small>
        </div>
      `;
    }

    function connect(id) {
      tg.MainButton.setText("Sending Request...").show();
      setTimeout(() => {
        tg.MainButton.hide();
        tg.showAlert("Request Sent! The teacher will notify you.");
        tg.sendData(JSON.stringify({ action: "send_request", teacher_id: id }));
      }, 1000);
    }

    function logout() {
      localStorage.clear();
      location.reload();
    }

    init();
  </script>
</body>
</html>
